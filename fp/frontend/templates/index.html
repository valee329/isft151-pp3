<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .captcha {
            font-size: 18px;
            font-weight: bold;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 100px;
        }
        .error-messages {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
    <script>
        // Generate a random CAPTCHA
        function generateCaptcha() {
            const captcha = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('captcha').innerText = captcha;
            document.getElementById('captchaValue').value = captcha;
        }

        // Call generateCaptcha on page load
        window.onload = generateCaptcha;
    </script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <input type="text" name="txtName" placeholder="Name" required>
            <input type="text" name="txtLastname" placeholder="Lastname" required>
            <input type="password" name="txtPassword" placeholder="Password" required>

            <!-- CAPTCHA -->
            <div class="captcha-container">
                <div id="captcha" class="captcha"></div>
                <input type="text" name="captchaInput" placeholder="Enter CAPTCHA" required>
            </div>
            <input type="hidden" id="captchaValue" name="captchaValue">

            <button type="submit">Login</button>
        </form>

        <!-- Display error messages -->
        <div class="error-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

        <!-- Registration link -->
        <div class="auth-options">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
