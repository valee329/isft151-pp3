<!DOCTYPE html>
<html>
<head>
    <title>Crear artículo del catálogo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crear nuevo artículo del catálogo</h1>
        
        <form action="{{ url_for('catalog_create') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="description">Descripcion:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="product_image">Imagen del Producto:</label>
                <input type="file" id="product_image" name="product_image" accept="image/*" required>
            </div>

            <button type="submit" class="btn">Crear artículo</button>
        </form>
        
        <div class="actions">
            <a href="/catalog" class="btn btn-secondary">Volver al catálogo</a>
            <a href="/profile" class="btn btn-secondary">Volver al perfil</a>
        </div>
    </div>

    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-secondary {
            background-color: #666;
        }
        .actions {
            margin-top: 20px;
        }
        .actions .btn {
            margin-right: 10px;
        }
    </style>
</body>
</html>
